<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <title>reMind - Help Someone Feel Safer</title>
</head>
<body>
  <div class="mobile-interface">
    <div class="main">
      <div class="header">
        <p class="header-text">
          Help someone you love feel a <br />
          little safer
        </p>
        <p class="subheader-text">
          Your loved one has chosen you to help bring them comfort during
          difficult moments.
        </p>
      </div>


      <div class="image-section">
        <p>Provide 3 pictures of yourself</p>
        <div class="image">
          <img src="./src/image/image-add.png" alt="addimage" />
        </div>
        
      </div>

      <div class="audio">
        <p>1 minute audio recording</p>
        <div class="mic-audio">
          <img src="./src/image/Mic.png" alt="audio" />
          <img src="./src/image/soundwave.png" />
        </div>
        
      </div>

      <div class="submit-section">
        <button class="button-primary" id="submitBtn">Submit</button>
        <div class="agree-terms">
          <div class="checkbox"></div>
          <p>I agree to the Terms & Conditions and Privacy Policy.*</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs (Firebase CLI用) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Auto-Configuration (Firebase CLI hosting用) -->
  <script src="/__/firebase/init.js"></script>

  <!-- Application Script -->
  <script type="module" src="./script/app.js"></script>
</body>
</html>
